<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center bg-info p-2">
                    <h1>Registration Form</h1>

                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                        <div class="form-group">
                            <label for="email">Gender</label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender"
                                        id="male">Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender"
                                        id="female">Female</label>
                                <label for="others" class="radio-inline"><input type="radio" name="gender"
                                        id="others">Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type=" text" class="form-control" id="password">
                        </div>
                        <div class=" form-group">
                            <label for="phnnumber">Phone number</label>
                            <input type="text" class="form-control" id="phnnumber">
                        </div>
                        <div class="d-flex justify-content-between">
                            <input type="submit" class="btn btn-primary">
                            <button type="button" class="btn btn-primary text-white"><a class="text-white"
                                    href="index.html">Back</a></button>
                        </div>

                    </form>
                </div>
                <div class="panel-footer text-right">
                    <small>&copy;Tech learn</small>
                </div>

            </div>

        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
